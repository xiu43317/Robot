<html><head>
	<title>Control Panel</title>
	<meta name=viewport content="user-scalable=0">
	<style>
body{
	width:100%;
	font-family:sans-serif;
	margin:0;
	padding:0;
	text-align:center;
}
button{
	background-color:#EFEFEF;
	border-radius:4px;
	border:1px solid #D0D0D0;
	overflow:auto;
	width:40%;
/*	padding:2px 8px;*/
	text-align:center;
	padding:3px 0px;
	cursor:pointer;
/*	opacity:0.5;*/
}
button:hover {
	background:white;
}
	</style>
	<script src=https://code.jquery.com/jquery-1.12.1.min.js></script>
	<script>
function resize(){
	w = $('body').width();
	h = $('body').height();
	f = h / 20 > w / 20 ? w / 20 : h / 20;
	$('button').css('font-size', f);
}
$().ready(function(){
	resize();
	$(window).resize(resize);
});
	</script>
</head><body>
	<img src="/?action=snapshot" alt="This is a static snapshot" /><br>
	<button type=button onclick="window.history.back();">Return</button>
	<button type=button onclick="$.get('http://' + window.location.hostname + ':80/upload')">Upload</button>
</body></html>
